<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Dulceria</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>
       <header th:replace="layout/plantilla :: header"></header>
        <div class="navbar navbar-expand-lg" style="background-color: gray; height:  80px"> 
        </div>
        <div class="navbar navbar-expand-lg" style="background-color: gainsboro; height:  85px">\
            <div class="row container">
                <div style="color: red">
                    <br/>
                    <h3 class="col">Palomitas - bebidas - confiteria</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="vh-75 d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col">
                        <div th:each="producto: ${productos}">
                            <div class="card text-center">
                                <div class="card-body">
                                    <br/>                                   
                                    <p style="color: red">__________________________________________________________________________________________________________________________________________________</p>
                                    <div class="row">
                                        <div class="col">
                                            <img th:src="${producto.ruta_imagen}" width="400px" height="220px"/>
                                        </div>
                                        <div class="col">
                                            <p class="card-text" style="color: red">35% de descuento.</p>
                                            <p class="card-text" th:text="${producto.nombre}"></p>
                                            <p class="card-text" th:text="${producto.precio}"></p>
                                            <a class="btn btn-danger" th:if="${usuarioActivo != null}" th:href="@{'/AgregarCarrito?id=' + ${producto.productoId}}">Seleccionar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
