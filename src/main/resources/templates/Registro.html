<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registro</title>

        <!-- Agrega la referencia a Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 vh-100 d-flex justify-content-center" style="background-color:black; padding-top: 120px">
                    <div class="row">
                        <div style="color: white">
                            <p class="col"> Registrate y disfruta de muchos beneficios.</p>
                            <p class="col">____________________________________________</p>
                            <p class="col">Al registarte participa por multiples premios</p>
                        </div>
                    </div>

                </div>
                <div class="col-lg-9 vh-100 p-3 align-items-center">
                    <div class="container">
                        <header>
                            <nav class="navbar navbar-expand-lg">
                                <div class="container-fluid">
                                    <div class="collapse navbar-collapse justify-content-center">
                                        <ul class="navbar-nav mb-2 mb-lg-0 ">
                                            <li class="d-flex nav-item">
                                                <a class="nav-link active" aria-current="page" th:href="@{/}">
                                                    <img src="https://static.vecteezy.com/system/resources/thumbnails/024/095/801/small_2x/cinema-film-tape-reel-free-png.png"
                                                         alt="Inicio" width="20" height="20"/> 
                                                    CinemaPlus
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" th:href="@{/cartelera}">Peliculas</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" th:href="@{/Promociones}">Promociones</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" th:href="@{/Dulceria}">Dulcería</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" th:href="@{/CinePlus}">CinePlus+</a>
                                            </li>
                                        </ul>  
                                    </div>
                                </div>
                            </nav>
                        </header>
                        <form style="padding-top: 25px">
                            <div class="row">
                                <div class="col-lg">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required/>
                                </div>
                                <div class="col">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col">
                                    <label for="genero">Género</label>
                                    <select class="form-control" id="genero" name="genero" required>
                                        <option value="femenino">Femenino</option>
                                        <option value="masculino">Masculino</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="documento">Documento de Identidad</label>
                                    <input type="text" class="form-control" id="documento" name="documento" required/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col">
                                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required/>
                                </div>
                                <div class="col">
                                    <label for="correo">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required/>
                                </div>
                            </div>
                            <br/>
                            <label for="contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required/>
                            <br/>
                            <label for="confirmarContrasena">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" required/>
                            <br/>
                            <div class="text-center">
                                <button class="btn btn-lg btn-danger">Activar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
