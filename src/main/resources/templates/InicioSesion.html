<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login</title>

        <!-- Agrega la referencia a Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link href="../css/login.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-center">
                        <ul class="navbar-nav mb-2 mb-lg-0 ">
                            <li class="d-flex nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">
                                    <img src="https://static.vecteezy.com/system/resources/thumbnails/024/095/801/small_2x/cinema-film-tape-reel-free-png.png"
                                         alt="Inicio" width="20" height="20"/> 
                                    CinemaPlus
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cartelera}">Peliculas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/Promociones}">Promociones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/Dulceria}">Dulcería</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/CinePlus}">CinePlus+</a>
                            </li>
                        </ul>  
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 ">
                                <h3 class="mb-5 text-center">Ingresar con tu cuenta</h3>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typeEmailX-2">Usuario</label>
                                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />                                    
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typePasswordX-2">Contraseña</label>
                                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />                                    
                                </div>
                                <div class="form-outline mb-4 text-center">
                                    <button class="btn btn-danger btn-lg btn-block" type="submit">Entrar</button>
                                    <a class="btn btn-danger btn-lg btn-block" th:href="@{/Registro}">Registrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
