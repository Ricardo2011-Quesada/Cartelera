<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CinePlus+</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="navbar navbar-expand-lg" style="background-color: gray; height:  80px"> 
        </div>
        <div class="navbar navbar-expand-lg" style="background-color: gainsboro; height:  85px">\
            <div class="row container">
                <div style="color: red">
                    <br/>
                    <h3 class="col">CinePlus+</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="h-75 d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col">
                        <div class="card text-center">
                            <div class="card-body">
                                <br/>
                                <h3 class="card-title">Activar tu membresia aqui</h3>
                                <p style="color: red">__________________________________________________________________________________________________________________________________________________</p>
                                
                               <img src="../image/cineplus+.png" alt="" width="400px" height="220px"/>
                                <p class="card-text" style="color: red">Beneficios</p>
                                <ul style="display: inline-block;text-align: left">
                                    <li>
                                        Descuentos en entradas
                                    </li>
                                    <li>
                                        Descuentos en dulceria
                                    </li>
                                    <li>
                                        Acumula puntos
                                    </li>
                                </ul>
                                <br/>
                                 <div th:if="${usuarioActivo != null}"> 
                                <button id="membresiaSolicitar" onclick = "solicitar()" class="btn btn-danger">Solicitar</button>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">
    function solicitar() {
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: "btn btn-success",
                cancelButton: "btn btn-danger"
            },
            buttonsStyling: false
        });
        swalWithBootstrapButtons.fire({
            title: "Estas seguro?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Solicitar!",
            cancelButtonText: "Cancelar",
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                swalWithBootstrapButtons.fire({
                    title: "Membresia solicitada",
                    text: "Los datos de su cuenta fueran enviados para revision",
                    icon: "success"
                });
            } else if (
                    result.dismiss === Swal.DismissReason.cancel
                    ) {
                swalWithBootstrapButtons.fire({
                    title: "Cancelado",
                    text: "Membresia no solicitada",
                    icon: "error"
                });
            }
        });
    }
</script>
