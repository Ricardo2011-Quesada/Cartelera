<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cartelera</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="navbar navbar-expand-lg" style="background-color: red; height:  80px"> 
        </div>
        <div class="navbar navbar-expand-lg" style="background-color: gray; height:  85px">\
            <div class="row container">
                <div>
                    <br/>
                    <h3 class="col">Peliculas</h3>
                    <p class="col">Vive toda la emocion del cine en CinemaPlus</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="h-75 d-flex align-items-center justify-content-center">
                <div class="row" th:each="pelicula: ${peliculas}">
                    <div class="col-sm-3">
                        <div class="card text-center" style="width: 18rem;">
                            <img th:src="${pelicula.ruta_imagen}" class="card-img"/>
                            <div class="card-body">
                                <a th:href="@{/Horarios}" class="btn btn-danger">Horarios</a>
                            </div>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
